<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark menu=first"></ion-menu-button>
    </ion-buttons>
    <ion-title>лабораторні роботи</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Лабораторна робота 2
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконав Писарєв Владислав КН-32</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання 1</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      <p class="p_background p_color">Створити додаток для табулювання і виведення на екран значення
        функції, також побудувати графік функції:
        
      <ion-item>
        <ion-label position="floating"> Xn</ion-label>
        <ion-input type="number" id="Xn" value="-5.55" #Inputxn ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Xk</ion-label>
        <ion-input type="number" id="Xk"  value="10.33" #Inputxk ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> a</ion-label>
        <ion-input type="number" id="a" value="0.1" #Inputa ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> h</ion-label>
        <ion-input type="number" id="h" value="0.1" #Inputh ></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="graphras(Inputxn.value,Inputxk.value,Inputa.value,Inputh.value)" >Розрахунок</ion-button>
      <ion-item>
        <canvas #lineCanvas></canvas>
      </ion-item>
      <ion-item *ngFor="let item of data1">
        {{item}}
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна робота 2</ion-title>
  </ion-toolbar>
</ion-footer>
