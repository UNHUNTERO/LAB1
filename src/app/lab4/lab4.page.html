<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark menu=first"></ion-menu-button>
    </ion-buttons>
    <ion-title>лабораторні роботи</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Лабораторна робота 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] = "true">
  <ion-card> 
   <ion-card-header>
    <ion-title size="large">Завдання</ion-title>
    <p>Скласти програму з абстрактним батьківським класом і двома обєктами -
      нащадками. Реалізувати циклічне виведення параметрів обєктів.Знайтиобєкт з максимальною площею.</p>
   </ion-card-header> 
   <ion-card-content>
    <ion-input type="number" value="5" #Inputn></ion-input>
    <ion-button (click)="ras(Inputn.value)">Розрахунок</ion-button>
    <p *ngFor="let pol of polynom" [ngStyle]="{color:getColor_p(pol.result,max_p)}">{{pol.show()}}</p>
   </ion-card-content>
  </ion-card>
</ion-content>
