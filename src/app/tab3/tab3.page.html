<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота 1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконав Писарєв Владислав КН-32</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання 3</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
      <p class="p_background p_color">Згенерувати матрицю
        розміром NxN. Знайти
        добуток кожного
        непарного стовпчику
        матриці. Виокремити
        ці стовпчики за
        допомогою кольору</p>    
      </ion-item>
      <ion-item>
        <ion-label position="floating"> N </ion-label>
        <ion-input type="number" id="a" value="1" #Inputn ></ion-input>
      </ion-item>
        <ion-button expand="block" (click)="arrayras(Inputn.value)" >Розрахунок</ion-button>
      <ion-item>
        <ion-grid>
          <ion-row *ngFor="let i of a">
            <ion-col *ngFor="let j of i; index as i" [ngStyle] = "{backgroundColor: getColor(i)}">{{j}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <p>Результат {{dd}} </p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
